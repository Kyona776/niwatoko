<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Slide</title>
    <link rel="stylesheet" href="consultant-styles.css">
    <script src="market-script.js" defer></script> <!-- market-script.jsを読み込む -->
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <h1 class="slide-title">市場分析</h1>
            <div class="slide-content">
                <img src="https://source.unsplash.com/random/1920x1920/?market" alt="Chart" class="slide-image">
                <p class="slide-text">
                    <ul>
                        <li>市場の成長率は過去5年間で年平均5%の増加を示しています。</li>
                        <li>主要な競合他社の市場シェアは安定しており、新規参入者の影響は限定的です。</li>
                        <li>消費者の購買行動はデジタルチャネルへのシフトが顕著であり、オンライン販売が全体の40%を占めています。</li>
                        <li>規制環境の変化が市場に与える影響は最小限であり、今後も安定した成長が見込まれます。</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
    <button onclick="nextSlide()">次へ</button> <!-- 隣ボタンを追加 -->
</body>
</html>
